<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO Meta Tags -->
  <meta name="description" content="Book your payment securely. Complete your service payment using UPI, net banking, or card payment options.">
  <meta name="keywords" content="payment, service payment, UPI payment, net banking, card payment, home service payment">
  <meta name="author" content="Your Company Name">
  <title>Payment | Home Service Provider</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/public/images/payment1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-pay {
      width: 100%;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Complete Your Payment</h2>
    
    <!-- UPI Payment -->
    <div class="mb-3">
      <label class="form-label" for="upi-id">UPI ID</label>
      <input type="text" id="upi-id" class="form-control" placeholder="Enter UPI ID (e.g., user@upi)">
      <button class="btn btn-primary btn-pay" onclick="openUPIPayment()">Pay via UPI</button>
    </div>

    <hr>

    <!-- Net Banking -->
    <div class="mb-3">
      <label class="form-label" for="bank">Select Bank</label>
      <select id="bank" class="form-select">
        <option value="">Choose Bank</option>
        <option value="hdfc">HDFC Bank</option>
        <option value="icici">ICICI Bank</option>
        <option value="sbi">State Bank of India</option>
        <option value="axis">Axis Bank</option>
        <option value="others">Other Banks</option>
      </select>
      <button class="btn btn-primary btn-pay" onclick="redirectToNetBanking()">Pay via Net Banking</button>
    </div>

    <hr>

    <!-- Card Payment -->
    <div class="mb-3">
      <label class="form-label" for="card-number">Card Number</label>
      <input type="text" id="card-number" class="form-control" placeholder="Enter 16-digit card number">
    </div>
    <div class="mb-3">
      <label class="form-label" for="expiry">Expiry Date</label>
      <input type="month" id="expiry" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="cvv">CVV</label>
      <input type="password" id="cvv" class="form-control" placeholder="Enter 3-digit CVV">
    </div>
    <button class="btn btn-primary btn-pay" onclick="processCardPayment()">Pay via Card</button>
  </div>

  <script>
    // Open UPI Payment
    function openUPIPayment() {
      let upiId = document.getElementById("upi-id").value;
      if (!upiId) {
        alert("Please enter your UPI ID.");
        return;
      }
      let upiURL = `upi://pay?pa=${upiId}&pn=ServiceProvider&mc=1234&tid=9876543210&tr=123456789&tn=PaymentForServices&am=100&cu=INR`;
      alert("Redirecting to UPI payment...");
      window.location.href = upiURL;
      // Redirect to home page after payment attempt
      setTimeout(() => {
        window.location.href = "Home.html";
      }, 5000);
    }

    // Redirect to Net Banking Page
    function redirectToNetBanking() {
      let bank = document.getElementById("bank").value;
      if (!bank) {
        alert("Please select a bank.");
        return;
      }
      let bankLinks = {
        "hdfc": "https://netbanking.hdfcbank.com/",
        "icici": "https://www.icicibank.com/",
        "sbi": "https://retail.onlinesbi.sbi/",
        "axis": "https://www.axisbank.com/",
        "others": "https://www.rbi.org.in/"
      };
      alert("Redirecting to net banking...");
      window.location.href = bankLinks[bank];
      // Redirect to home page after payment attempt
      setTimeout(() => {
        window.location.href = "Home.html";
      }, 5000);
    }

    // Process Card Payment
    function processCardPayment() {
      let cardNumber = document.getElementById("card-number").value;
      let expiry = document.getElementById("expiry").value;
      let cvv = document.getElementById("cvv").value;

      if (!cardNumber || cardNumber.length !== 16) {
        alert("Please enter a valid 16-digit card number.");
        return;
      }
      if (!expiry) {
        alert("Please enter card expiry date.");
        return;
      }
      if (!cvv || cvv.length !== 3) {
        alert("Please enter a valid 3-digit CVV.");
        return;
      }
      alert("Processing your card payment... âœ…");
      window.location.href = "Home.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
