<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>Service Booking Form | HomeServices</title>
  <meta name="description" content="Book a service with HomeServices. Provide your details and preferred work level for home maintenance, plumbing, electrical, and cleaning services.">
  <meta name="keywords" content="service booking, home maintenance, plumbing, electrical, cleaning, booking form, home services">
  <meta name="author" content="Your Company Name">

  <!-- JSON-LD Structured Data for LocalBusiness -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "HomeServices",
    "url": "https://www.example.com",
    "telephone": "+1-555-1234",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "123 Main Street",
      "addressLocality": "Hometown",
      "addressRegion": "HT",
      "postalCode": "12345",
      "addressCountry": "US"
    },
    "description": "HomeServices offers trusted home services including cleaning, plumbing, electrical repairs, and more. Book your service online today."
  }
  </script>
  
  <!-- Bootstrap CSS for Responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/public/images/booking.jpg') no-repeat center center/cover;
      color: #eff3f3;
      margin: 0;
      padding: 0;
    }
    header, main, footer {
      padding: 0 15px;
    }
    .container {
      background: rgba(37, 36, 36, 0.8);
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-submit {
      width: 100%;
      font-size: 18px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Optional: You can add a simple header or navbar here -->
  </header>
  
  <main>
    <!-- Service Booking Form -->
    <div class="container col-md-6">
      <h2>Book a Service</h2>
      <form id="bookingForm">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Contact Number -->
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
        </div>
        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <!-- Payment Method -->
        <div class="mb-3">
          <label for="payment-method" class="form-label">Payment Method</label>
          <select class="form-select" id="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="cash">Cash After Work</option>
            <option value="online">Online Payment</option>
          </select>
        </div>
        <!-- Preferred Date -->
        <div class="mb-3">
          <label for="date" class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <!-- Preferred Time -->
        <div class="mb-3">
          <label for="time" class="form-label">Preferred Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>
    </div>
  </main>
  

  
  <!-- JavaScript for Payment Selection -->
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      let paymentMethod = document.getElementById("payment-method").value;

      if (paymentMethod === "cash") {
        alert("We will meet you soon ðŸ˜Š");
        window.location.href = "Home.html"; // Redirect to home page after confirmation
      } else if (paymentMethod === "online") {
        window.location.href = "payment.html"; // Redirect to payment page
      } else {
        alert("Please select a valid payment method.");
      }
    });
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
